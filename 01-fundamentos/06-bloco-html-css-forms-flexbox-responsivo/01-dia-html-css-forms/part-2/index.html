<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
</head>
<body>
    <h1>tela de login</h1>

    <form action="">
        <label for="input_email">E-mail:</label>
        <input type="email" id="input_email" name="input_email" required autocomplete="off" autofocus>
        
        <br><br>

         <label for="input_pass">Senha:</label>
         <input type="password" id="input_pass" name="input_pass" required>

         <br><br>

         <label for="check">lembre-me
                 <input type="checkbox" name="check" id="check">
          </label>


          <button type="submit">entrar</button>
    </form>
</body>
</html>
