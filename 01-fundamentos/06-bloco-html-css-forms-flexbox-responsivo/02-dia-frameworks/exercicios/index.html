<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="display-4" >Concurso TrybeTrip</h1>
    
    <form action="" class="border border-1">
        <div  class="mb-3" >
            <label for="input_name" class="form-label">Nome:  </label>
            <input type="text" class="form-control" id="input_nome" name="input_name" minlength="10" maxlength="40">
            
        </div>
       
        <div  class="mb-3" >
             <label for="input_email" class="form-label" >Email:  </label>
            <input type="email" class="form-control" id="input_email"name="input-email" minlength="10" maxlength="50">
            
        </div>
        <div  class="mb-3" >
            <p>Destino Preferido:</p>
            
            <div class="form-check form-check-inline" >
            
                    <input  class="form-check-input" type="radio" name="destino" id="cidade">
                    <label class="form-check-label" for="cidade">Cidade </label>
                
            </div>


            <div class="form-check form-check-inline">
            
                    <input class="form-check-input" type="radio" name="destino" id="campo">
                    <label class="form-check-label" for="campo">Campo</label>
            </div>
            

            <div class="form-check form-check-inline">
            
                
                <input class="form-check-input" type="radio" name="destino" id="praia">
                <label class="form-check-label" for="praia">Praia</label>
            </div>


            <div class="form-check form-check-inline">   
                <input class="form-check-input" type="radio" name="destino" id="montanhas">
                <label class="form-check-label" for="montanhas">Montanhas</label>
            </div>
            
            </div>
            <div class="mb-3">
                <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                <div class="form-floating">    
                     <textarea class="form-control" name="text_area" id="text_area" cols="30" rows="10" s maxlength="500"></textarea>
                </div>
            </div>
        
        <div class="mb-3 " >
            <p >Qual a melhor data para realizar sua viagem?</p>
            <input type="date" name="input_date" id="input_date">
        </div>

       
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="check_receber" id="check_receber">
                <label class="form-check-label" for="check_receber" >  Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            </div>

            <div class="form-check" >
                <input class="form-check-input" type="checkbox" name="check_concordo" id="check_concordo">
                <label  class="form-check-label" for="check_concordo" >Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. </label>  
            </div>  
        
    
       <button type="submit" class="btn btn-success" >Enviar </button>
       
    </form>
    
</body>
</html>
